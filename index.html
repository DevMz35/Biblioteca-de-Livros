<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de livros - Projeto com html css e Js</title>
</head>
<body>
    <main class="principal">
        <h1>Adicione um Livro</h1>
        <form action="" class="dados-do-livro">
            
        <input type="text" class="titulo" placeholder="O título">
        
        <input type="text" class="pagina" placeholder="Páginas do livro">

        <input type="text" class="autor" placeholder="O Autor do livro" >

        <input type="text" class="leitura" placeholder="Read">

         <button type="submit" id="button">Adicionar Livro</button>
          <div>
         <label for="confirmar">Você já leu este Livro? </label>
         <input type="checkbox" name="" id="confirmar" >
       </div>
    </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
